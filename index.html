<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <h1 class="text-primary text-center">BMI</h1>
        <div class="alert alert-warning alert-dismissible fade show " id="no-display" role="alert">
            <strong id="result-head">Holy guacamole!</strong> <p id="result"></p>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div class="container w-50 bg-dark text-center p-3 border rounded">
            <input type="text" class="form-control m-2 border rounded" placeholder="Enter weight in kg" id="weight">
            <input type="text" class="form-control m-2 border rounded" placeholder="Enter height in cm" id="height">
            <select name="" id="gender" class="form-control m-2 border rounded">
                <option value="">--Gender--</option>
                <option value="M">Male</option>
                <option value="F">Female</option>
            </select>
            <button class="btn btn-outline-primary" onclick="cal()">Calculate</button>
        </div>

    </div>
    <script src="scripts.js"></script>
</body>
</html>
